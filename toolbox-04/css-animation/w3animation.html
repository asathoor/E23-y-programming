<!DOCTYPE html>
<html>
<head>
<style> 
#anima {
  position: relative;
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {
    left: 100px;
    top: -100p;
    }
  to {
    left: 777px;
    top: 666px;
    }
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div id="anima">
    <img src="images/fairy.png" alt="">
</div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
