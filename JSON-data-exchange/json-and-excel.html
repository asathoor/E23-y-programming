    <div id="washingRoom"></div>

                "booked": "false"
            },
            {

                "machine": "Smith",
                "booked": "true"
            },
            {
                "id": 3,
                "machine": "Wesson",
                "booked": "false"
            }
            ] // end of the JSON array
        } // end of JSON machines
       
        /* tests / demonstration */
        console.log(machines)
        console.log(machines.Ark1[0].booked)

        /* It's an array so loop and inject to the HTML */
        for (i=0; i < machines.Ark1.length; i++){
            washingRoom.innerHTML += `
                <article>
                    <h4> Machine: ${machines.Ark1[i].machine} </h4>
                    <ul>
                       <li> Available: ${machines.Ark1[i].booked} </li>
                    </ul>
                </article>
            `
        }
