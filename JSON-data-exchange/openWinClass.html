<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap</title>
</head>
<body>
    <h1>OpenWeatherMap API</h1>

    <h2>The API (raw data)</h2>
    <a href="http://api.openweathermap.org/data/2.5/weather?q=Aarhus&lang=da&units=metric&appid=94df7f9ff51ea5f99470094fe37eeb0e">The OWM API URI</a>

    <h2>Fetch the data and write the data to the div below</h2>

    <div id="result"></div>

    <script>
        /* Should be external script ... */
        const owmApi = "http://api.openweathermap.org/data/2.5/weather?q=Aarhus&lang=da&units=metric&appid=YOUR-TOKEN-GOES-HERE"

        // fetch sample
        fetch( owmApi ).then(response => {
        return response.json();
            })
            .then(data => {

                // Work with JSON data here
                console.log(data); // show what's in the json
                result.innerHTML = data.name // returns Aarhus
                // here are the icons: https://openweathermap.org/weather-conditions
                console.log(data.main.temp)
                result.innerHTML += "<div class='red'>The temperature right now: " + data.main.temp + "</div>"
                console.log( "http://openweathermap.org/img/wn/" + data.weather[0].icon + ".png" )
            })
            .catch(err => {
                // Do something for an error here
                console.log('There was an error ...');
            });
    </script>
</body>
</html>
