<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/monster.css">
</head>

<body>
    <img id="monster" src="images/avatar-1295397__180.png" alt="Monster">
    <button id="boom">Don't Click Here</button>

    <script>
        monster.classList.add("hide")

        boom.addEventListener('click', function () {
            monster.classList.toggle('hide')
        })
    </script>
</body>

</html>
